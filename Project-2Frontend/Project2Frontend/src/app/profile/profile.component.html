<!--Bounty Hunter Personal History-->
<div class="row">
    <div class="column" style="width: 35%; float: left">
        <form class="regi_forms">
            <label>Bounty Hunter Personal History</label>
            <table class="table table-striped table-white" id="#">
                <thead>
                    <tr>
                        <th scope="col" class="row_table">Currency</th>
                        <th scope="col" class="row_table">Amount</th>
                        <th scope="col" class="row_table">Due Date</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </form>
    </div>

    <!--Bounty Hunter Profile-->
    <div class="column" style="width: 30%;">
        <form class="regi_forms">
            <div class="row gx-3 mb-3">
                <!-- First Name-->
                <div class="col-md-6">
                    <label class="first_name" for="inputFirstName">First name:</label>
                    <input class="form-control fi" id="inputFirstName" type="text" placeholder="First Name" value="">
                </div>
                <!-- Last Name-->
                <div class="col-md-6">
                    <label class="last_name" for="inputLastName">Last name:</label>
                    <input class="form-control fi" id="inputLastName" type="text" placeholder="Last Name" value="">
                </div>
            </div>

            <br>
            <h5>Or</h5>
            <br>

            <div class="row gx-3 mb-3">
                <!-- Code name-->
                <div class="col-md-6">
                    <label class="codename" for="inputCodeName">CodeName:</label>
                    <input class="form-control fi" id="inputCodeName" type="text" placeholder="Code Name" value="">
                </div>
                <!-- Email Address -->
                <div class="col-md-6">
                    <label class="email_address" for="inputemailaddress">Email Address:</label>
                    <input class="form-control fi" id="inputemailaddress" type="text" placeholder="Email Address"
                        value="">
                </div>
            </div>

            <div class="row gx-3 mb-3">
                <!-- First Name -->

                <!-- Password -->
                <div class="col-md-6">
                    <label class="password" for="inputPassword">Password:</label>
                    <input class="form-control fi" id="inputPassword" type="text" placeholder="Password" value="">
                </div>

                <!-- Confirm Password -->
                <div class="col-md-6" style="margin-left: auto">
                    <label class="c_password" for="input_c_password">Confirm Password:</label>
                    <input class="form-control fi" id="input_c_password" type="text" placeholder="Confirm the password"
                        value="">
                </div>
            </div>


            <!--  Upload an image -->
            <div class="row gx-3 mb-3">
                <label for="avatar">Upload an Image</label>
                <input type="file" id="img" name="img" accept="image/png, image/jpeg">
            </div>

            <div class="center">
                <button class="btn btn-primary" id="submit_profile">Submit</button> <br>
            </div>

        </form>
    </div>

    <!--Bounty Hunter Private Request-->
    <div class="column" style="width: 35%; float: right">

                    </tr>
                </thead>
                <tbody>

                            <td>{{criminal.lastname}}</td>
                            <td>{{criminal.codename}}</td>
                        </tr> -->
                </tbody>
            </table>
        </form>
    </div>
