<div class="center">
    <h2 style="color:bisque"><b>Create a New Account</b></h2>
</div>

<br>

<div class="center">
    <input type="radio" id="hunternewaccount" name="newaccount" value="hunter">
    <label style="margin-right:50px" for="hunter">&nbsp;&nbsp;Bounty Hunter Login</label>

    <input type="radio" id="hostnewaccount" name="newaccount" value="host">
    <label for="host">&nbsp;&nbsp;Business Host Login</label>
</div>

<br><br>

<div class="center">
    <form create="/newaccount" method="get" class="regi_forms" style="padding: 20px">
        <div class="row">
            <div class="column">
                <label for="fname">First name:</label> <br>
                <input class="form-control fi" type="text" id="fname" name="fname" placeholder="First Name">
            </div>
            <div class="column">
                <label id="lname">Last name:</label> <br>
                <input class="form-control fi" type="text" id="lname" name="lname" placeholder="Last Name">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="cname">Codename:</label> <br>
                <input class="form-control fi" type="text" id="cname" name="cname" placeholder="Codename">
            </div>
            <div class="column">
                <label for="currency">Currency</label> <br>
                <input class="form-control fi" type="text" id="currency" name="currency" placeholder="Currency">

            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="uname">Username:</label> <br>
                <input class="form-control fi" type="text" id="uname" name="uname" placeholder="Username">
            </div>
            <div class="column">
                <label for="email">Email:</label> <br>
                <input class="form-control fi" type="text" id="email" name="email" placeholder="Email">
            </div>
        </div>

        <!-- <div class="row">
            <div class="column">
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname" placeholder="Username">
            </div>
            <div class="column">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your Email">

            </div>
        </div> -->

        <div class="row">
            <div class="column">
                <label for="password">Password:</label> <br>
                <input class="form-control fi" type="text" id="password" name="password" placeholder="Password">

            </div>
            <div class="column">
                <label for="cpassword">Confirm Password:</label> <br>
                <input class="form-control fi" type="text" id="cpassword" name="cpassword"
                    placeholder="Confirm your Password">

            </div>
        </div>

        <div class="row">
            <div class="column">
                <label class="associates" for="inputAssociates">Associates:</label> <br>
                <input class="form-control fi" id="inputAssociates" type="text" placeholder="Associates" value="">

            </div>
            <div class="column">
                <label class="representative" for="inputRepresentative">Representative:</label> <br>
                <input class="form-control fi" id="inputRepresentative" type="text" placeholder="Representative"
                    value="">

            </div>
        </div>

        <br>
        <div class="row">
            <label for="avatar">Upload An Avatar</label>
            <input type="file" id="avatar" name="avatar" accept="avatar/png, avatar/jpeg">
        </div>

        <div class="center">
            <button class="btn btn-primary center" id="submit_profile">Create an Account</button>
        </div>

    </form>
