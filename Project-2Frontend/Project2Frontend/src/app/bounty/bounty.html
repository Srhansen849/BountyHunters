<body>
    <br>
    <br>

    <div class="center">
        <a type="button" style="margin-right:150px;" href="http://localhost:4200/homepage"
            class="btn btn-primary btn-lg">Home</a>
        <a type="button" style="margin-right:150px" href="http://localhost:4200//confirmedbounty"
            class="btn btn-primary btn-lg">Confirmed Bounties</a>
        <a type="button" style="margin-left:150px" href="http://localhost:4200//registerbounty"
            class="btn btn-primary btn-lg">Register New Bounty</a>
        <a type="button" style="margin-left:150px" href="http://localhost:4200/businessprofile"
            class="btn btn-primary btn-lg">Profile</a>
    </div>

    <br>
    <br>

    <div class="center">
        <h1>Confirmed Bounties</h1>
    </div>

    <br>
    <br>

    <!--Check Current Personal Active bounties-->
    <div class="row">
        <div class="column">
            <table class="table table-striped table-white" id="#">
                <thead>
                    <tr>
                        <th scope="col" class="center">List of Completed Bounties</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--Criminal Data -->
        <div class="column">
            <h5 class="center">Criminal Data</h5>
            <br>
            <form style="padding: 20px">
                <br>
                <div class="row gx-3 mb-3">
                    <!-- Description of Capture -->
                    <div class="status_of_bounty">
                        <label class="description">Description of Capture</label> <br>
                        <div>
                            <textarea name="description_of_capture" id="description_of_capture" class="control-form"
                                rows="4" cols="55"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row gx-3 mb-3">
                    <div class="status_of_bounty">
                        <p>Preferred Status:</p>
                        <div class="row">
                            <div class="column">
                                <input type="radio" id="alive" name="preferred_status" value="ALIVE">
                                <label for="alive"> Only Alive</label><br>
                            </div>
                            <div class="column">
                                <input type="radio" id="dora" name="preferred_status" value="DORA">
                                <label for="dora"> Dead or Alive</label><br>
                            </div>
                            <div class="column">
                                <input type="radio" id="dead" name="preferred_status" value="DEAD">
                                <label for="dead"> Only Dead</label>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>

                <div class="row gx-3 mb-3">
                    <div class="status_of_bounty">
                        <p>Status of Bounty:</p>
                        <div class="row">
                            <div class="column">
                                <input type="radio" id="alive" name="preferred_status" value="ALIVE">
                                <label for="alive"> Only Alive</label><br>
                            </div>
                            <div class="column">
                                <input type="radio" id="dead" name="preferred_status" value="DEAD">
                                <label for="dead"> Dead </label><br>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>

                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="amount_for_bounty" for="inputbounty">Amount for Bounty:</label>
                        <input class="form-control" id="inputbounty" type="text"
                            placeholder="Enter your amount for bounty" value="$1000">
                    </div>
                </div>
                <br>
            </form>
        </div>

        <!--Post Personal Bounties Table-->
        <div class="column">
            <h5 class="center" style="padding-right: 180px;">Bounty Hunter Details</h5>
            <br>
            <form action="" style="width: 70%; padding: 20px">

                <div class="row gx-3 mb-3">
                    <!-- First Name-->
                    <div class="col-md-6 column">
                        <label class="first_name" for="inputFirstName">First name:</label>
                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name"
                            value="John"> <br>

                        <h5>Or</h5>

                        <label class="last_name" for="inputLastName">CodeName:</label>
                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name"
                            value="Smith">
                    </div>

                    <!-- Last Name-->
                    <div class="col-md-6 column">
                        <label class="last_name" for="inputLastName">Last name:</label>
                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name"
                            value="Smith">
                    </div>
                </div>


            </form>
            <br>
            <form action="" style="width: 70%; padding: 20px">
                <div class="col-md-6">
                    <label class="amount_for_bounty" for="inputbounty">Amount for Bounty:</label>
                    <input class="form-control" id="inputbounty" type="text" placeholder="Enter your amount" value="">
                </div>

                <br>

                <div>
                    <button class="btn btn-primary" id="submit_amount">Submit</button> <br>
                </div>
                <br>
            </form>
        </div>

    </div>

</body>
