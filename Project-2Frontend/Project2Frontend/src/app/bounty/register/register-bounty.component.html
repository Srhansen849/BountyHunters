    <div class="center">
    <a type="button" style="margin-right:150px;" href="http://localhost:4200/homepage"
        class="btn btn-primary btn-lg">Home</a>
    <a type="button" href="http://localhost:4200//confirmedbounty"
        class="btn btn-primary btn-lg">Confirmed Bounties</a>
    <a type="button" style="margin-left:150px" href="http://localhost:4200/businessprofile"
        class="btn btn-primary btn-lg">Profile</a>

    <br>
    
    <div class="center">
    <h1>Register a New Bounty</h1>
    </div>
    
    <br>
    <br>
    
    <!--Check Current Personal Active bounties-->
    <div class="row">
    <div class="column">
        <table class="table table-striped table-white" id="#">
            <thead>
                <tr>
                    <th scope="col" class="center">List of Active Bounty Hunters</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!--Criminal Data -->
    <div class="column">
        <h5 class="center">Criminal Data</h5>
        <br>
        <form style="padding: 20px" [formGroup]="">
            <div class="row gx-3 mb-3">
                <!-- First Name-->
                <div class="col-md-6">
                    <label class="first_name" for="inputFirstName">First name:</label>
                    <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name"
                        value="">
                </div>
                <!-- Last Name-->
                <div class="col-md-6">
                    <label class="last_name" for="inputLastName">Last name:</label>
                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name"
                        value=""> <br>
                </div>
    
                <!-- Physical Description -->
                <div class="status_of_bounty">
                    <label class="description">Physical Description</label> <br>
                    <div>
                        <textarea name="description_of_crime" id="description_of_crime" class="control-form"
                            rows="4" cols="55"></textarea>
                    </div>
                </div>
    
            </div>
    
            <h5>Or</h5>
    
            <div class="row gx-3 mb-3">
                <!-- Code name-->
                <div class="col-md-6">
                    <label class="codename" for="inputCodeName">CodeName:</label>
                    <input class="form-control" id="inputCodeName" type="text" placeholder="Enter your code name"
                        value="">
                </div>
            </div>
    
            <div class="row gx-3 mb-3">
                <!-- Height-->
                <div class="col-md-6">
                    <label class="height" for="inputHeight">Height:</label>
                    <input class="form-control" id="inputHeight" type="text" placeholder="Enter your height"
                        value="">
                </div>
                <!-- Height -->
                <div class="col-md-6">
                    <label class="weight" for="inputWeight">Weight:</label>
                    <input class="form-control" id="inputWeight" type="text" placeholder="Enter your weight"
                        value="">
                </div>
    
            </div>
    
            <div class="row gx-3 mb-3">
                <!-- Species -->
                <div class="col-md-6">
                    <label class="species" for="inputSpecies">Species:</label>
                    <input class="form-control" id="inputSpecies" type="text" placeholder="Enter your species"
                        value="">
                </div>
                <!-- Organization -->
                <div class="col-md-6">
                    <label class="organization" for="inputorganization">Organization:</label>
                    <input class="form-control" id="inputorganization" type="text"
                        placeholder="Enter your organization" value="">
                </div>
    
            </div>
    
            <div class="row gx-3 mb-3">
                <!-- Associates -->
                <div class="col-md-6">
                    <label class="associates" for="inputAssociates">Associates:</label>
                    <input class="form-control" id="inputAssociates" type="text" placeholder="Enter your associates"
                        value="">
                </div>
            </div>
    
            <!--  Upload an image -->
            <div class="row gx-3 mb-3">
                <label for="avatar">Upload an Image</label>
                <input type="file" id="img" name="img" accept="image/png, image/jpeg">
            </div>
    
            <!-- <div class="center">
                <button class="btn btn-primary" id="submit_profile">Submit</button> <br>
            </div> -->
    
        </form>
    </div>
    
    <!--Post Personal Bounties Table-->
    <div class="column">
        <h5 class="center">Status of Bounty</h5>
        <br>
        <form action="" style="padding: 20px">
    
            <div class="status_of_bounty">
                <p>Preferred Status:</p>
                <div class="row">
                    <div class="column">
                        <input type="radio" id="alive" name="preferred_status" value="ALIVE">
                        <label for="alive"> Only Alive</label><br>
                    </div>
                    <div class="column">
                        <input type="radio" id="dora" name="preferred_status" value="DORA">
                        <label for="dora"> Dead or Alive</label><br>
                    </div>
                    <div class="column">
                        <input type="radio" id="dead" name="preferred_status" value="DEAD">
                        <label for="dead"> Only Dead</label>
                    </div>
                </div>
            </div>
    
            <br>
            <div class="col-md-6">
                <label class="time_lime" for="inputtimelimit">Time Limit:</label>
                <input class="form-control" id="inputtimelimit" type="text" placeholder="Enter your time limit"
                    value="">
            </div>
            <br>
    
            <div class="col-md-6">
                <label class="amount_for_bounty" for="inputbounty">Amount for Bounty:</label>
                <input class="form-control" id="inputbounty" type="text" placeholder="Enter your amount for bounty"
                    value="">
            </div>
    
            <!-- <div class="center">
                                <button class="btn btn-primary" id="submit_profile">Submit</button> <br>
            </div> -->
    
            <br>
    
        </form>
    </div>
    
    </div>
