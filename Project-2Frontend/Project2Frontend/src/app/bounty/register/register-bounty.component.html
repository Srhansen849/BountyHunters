<style>
    .center {
        display: flex;
        justify-content: center;
    }

    h1 h2 h3 h4 h5 h6 {
        color: bisque;
    }

    .title {
        color: bisque;
    }

    .list {
        color: bisque;
    }

    * {
        box-sizing: border-box;
    }

    .row {
        margin-left: -5px;
        margin-right: -5px;
    }

    .column {
        float: left;
        width: 33%;
        padding: 5px;
    }

    .regi_forms {
        border-radius: 5px;
        box-shadow: 1px 1px 20px cyan;
        background-color: rgba(235, 120, 13, 0.7);
    }

    .fi {
        border: 2px solid cyan;
        background-color: transparent;
        width: 100%;
        display: flex;
        text-decoration: none;
        color: rgb(16, 233, 233);
    }
</style>

<div>
    <a type="button" style="margin-left: 350px;" href="http://localhost:4200/homepage-host"
        class="btn btn-primary btn-lg">Home</a>

    <a type="button" style="margin-left:150px;" href="http://localhost:4200/confirmbounty"
        class="btn btn-primary btn-lg">Confirmed Bounties</a>

    <a type="button" style="margin-left:200px; margin-right:50px;" href="http://localhost:4200/profile-host"
        class="btn btn-primary btn-lg">Profile</a>

    <a type="button" style="margin-left:150px; margin-right:50px;" href="http://localhost:4200/login"
        class="btn btn-primary btn-lg">Logout</a>

<div class="center">
    <h1 class="title"><b>Register a New Bounty</b></h1>
</div>

<br>

<!--Check Current Personal Active Bounty Hunters-->
<div class="row">
    <div class="column">
        <table class="table table-striped table-white regi_forms" id="#">
            <thead>
                <tr>
                    <th scope="col" class="center list">
                        <h5>List of Active Bounty Hunters</h5>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--Criminal Data -->
    <div class="column">
        <form style="padding: 20px" [formGroup]="bountyForm" class="regi_forms">
            <h5 class="center" style="color: bisque;">Criminal Data</h5>
            <br>

            <div class="row gx-3 mb-3">
                <!-- First Name-->
                <div class="col-md-6">
                    <label class="form-label" for="inputFirstName">First name:</label>
                    <input class="form-control" id="inputFirstName" type="text" placeholder="Frist Name"
                        formControlName="firstname" class="fi">
                </div>
                <!-- Last Name-->
                <div class="col-md-6">
                    <label class="form-label" for="inputLastName">Last name:</label>
                    <input class="form-control" id="inputLastName" type="text" placeholder="Last Name"
                        formControlName="lastname" class="fi"> <br>
                </div>

                <!-- Physical Description -->
                <div class="status_of_bounty">
                    <label class="form-label">Physical Description</label> <br>
                    <div>
                        <textarea name="criminal_description" id="criminal_description" class="form-control fi"
                            type="text" rows="4" cols="55" formControlName="description"></textarea>
                    </div>
                </div>

            </div>

            <h5 style="color: bisque;">Or</h5>

            <div class="row gx-3 mb-3">
                <!-- Code name-->
                <div class="col-md-6">
                    <label class="form-label" for="inputCodeName">CodeName:</label>
                    <input class="form-control" id="inputCodeName" type="text" placeholder="Code Name"
                        formControlName="codename" class="fi">
                </div>
            </div>

            <div class="row gx-3 mb-3">
                <!-- Height-->
                <div class="col-md-6">
                    <label class="form-label" for="inputHeight">Height:</label>
                    <input class="form-control" id="inputHeight" type="number" placeholder="Criminal Height"
                        formControlName="height" class="fi">
                </div>
                <!-- Weight -->
                <div class="col-md-6">
                    <label class="form-label" for="inputWeight">Weight:</label>
                    <input class="form-control" id="inputWeight" type="number" placeholder="Criminal Weight"
                        formControlName="weight" class="fi">
                </div>

            </div>

            <div class="row gx-3 mb-3">
                <!-- Species -->
                <div class="col-md-6">
                    <label class="form-label" for="inputSpecies">Species:</label>
                    <input class="form-control" id="inputSpecies" type="text" placeholder="Species"
                        formControlName="species" class="fi">
                </div>
                <!-- Organization -->
                <div class="col-md-6">
                    <label class="form-label" for="inputorganization">Organization:</label>
                    <input class="form-control" id="inputorganization" type="text" placeholder="Organization"
                        formControlName="organization" class="fi">
                </div>
            </div>

            <div class="row gx-3 mb-3">
                <!-- Associates -->
                <div class="col-md-6">
                    <label class="form-label" for="inputAssociates">Associates:</label>
                    <input class="form-control" id="inputAssociates" type="text" placeholder="Associates"
                        formControlName="associates" class="fi">
                </div>
            </div>

            <!--  Upload an image -->
            <div class="row gx-3 mb-3">
                <label for="avatar">Upload an Image</label>
                <input type="file" id="img" name="img" accept="image/png, image/jpeg">
            </div>

        </form>
    </div>

    <div class="column">
        <form style="padding: 20px" class="regi_forms">
            <!--Preferred Status -->
            <h5 style="color: bisque" class="center">Preferred Status</h5>
            <div class="row">
                <div class="column">
                    <input type="radio" id="alive" name="preferred_status" value="alive" formControlName="preferid">
                    <label for="alive"> Alive</label><br>
                </div>
                <div class="column">
                    <input type="radio" id="dora" name="preferred_status" value="deadoralive"
                        formControlName="preferid">
                    <label for="dora"> Dead or Alive</label><br>
                </div>
                <div class="column">
                    <input type="radio" id="dead" name="preferred_status" value="dead" formControlName="preferid">
                    <label for="dead"> Dead</label>
                </div>
            </div>

            <!--Bounty Time Limit-->
            <br>
            <div class="row">
                <div class="column" style="margin-right: 60px;">
                    <label class="form-label" for="inputtimelimit">Time Limit:</label>
                    <input class="form-control" id="inputtimelimit" type="text" placeholder="Time Limit"
                        formControlName="time" class="fi">
                </div>

                <div class="column">
                    <label class="form-label" for="inputbounty">Amount for Bounty:</label>
                    <input class="form-control" id="inputbounty" type="text" placeholder="Amount"
                        formControlName="amount" class="fi">
                </div>

            </div>
        </form>

    </div>
</div>
