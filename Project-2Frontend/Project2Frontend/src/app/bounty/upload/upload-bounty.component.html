<div class="center">
    <h1 style="color: bisque"><b>Upload a Bounty</b></h1>
</div>

<br>
<br>

<!--Check Current Personal Active bounties-->
<div class="row">
    <div class="column">
        <form class="regi_forms">
            <label class="center">
                <h5>List of Active Bounties</h5>
            </label>
            <table class="table table-striped table-white" id="#">
                <thead>
                    <tr>
                        <th scope="col" class="row_table">Select</th>
                        <th scope="col" class="row_table">Currency</th>
                        <th scope="col" class="row_table">Amount</th>
                        <th scope="col" class="row_table">Due Date</th>
                        <th scope="col" class="row_table">First Name</th>
                        <th scope="col" class="row_table">Last Name</th>
                        <th scope="col" class="row_table">Codename</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr *ngFor="let bounty of bountyList">
                    <td><input type="radio" name="something" [value]="food.foodname" (click)="whateverMethod(thisForm)">></td>
                      <td>{{bounty.currency}}</td>
                      <td>{{bounty.amount}}</td>
                      <td>{{bounty.time}}</td>
                      <td>{{criminal.firstname}}</td>
                      <td>{{criminal.lastname}}</td>
                      <td>{{criminal.codename}}</td>
                  </tr> -->
                </tbody>
            </table>
        </form>
    </div>

    <!--Criminal Data -->
    <div class="column">
        <form style="padding: 20px" class="regi_forms">
            <h5 class="center" style="color: bisque;">Criminal Data</h5>
            <br>
            <div class="row gx-3 mb-3">
                <!-- First Name-->
                <div class="col-md-6">
                    <label class="first_name" for="inputFirstName">First name:</label>
                    <input class="form-control fi" id="inputFirstName" type="text" placeholder="First Name">
                </div>
                <!-- Last Name-->
                <div class="col-md-6">
                    <label class="last_name" for="inputLastName">Last name:</label>
                    <input class="form-control fi" id="inputLastName" type="text" placeholder="Last Name">
                </div>

                <!-- Physical Description
                    <div class="status_of_bounty">
                        <label class="description">Physical Description</label> <br>
                        <div>
                            <textarea name="description_of_crime" id="description_of_crime" class="control-form"
                                rows="4" cols="55"></textarea>
                        </div>
                    </div> -->

            </div>

            <h5 style="color: bisque;">Or</h5>

            <div class="row gx-3 mb-3">
                <!-- Code name-->
                <div class="col-md-6">
                    <label class="codename" for="inputCodeName">CodeName:</label>
                    <input class="form-control fi" id="inputCodeName" type="text" placeholder="Code Name">
                </div>
            </div>

            <div class="row gx-3 mb-3">
                <!--  Upload an image -->
                <div class="row gx-3 mb-3">
                    <label for="avatar">Upload an Image</label>
                    <input type="file" id="img" name="img" accept="image/png, image/jpeg">
                </div>

            </div>

        </form>

        <br>
        <form style="padding: 20px; margin-right: 500px" class="regi_forms">
            <h5 class="center" style="color: bisque">Status of Bounty</h5>
            <div class="row">
                <div class="column center">
                    <input type="radio" id="alive" name="turnin_status" value="alive">
                    <label for="alive">Alive</label><br>
                </div>
                <div class="column center">
                    <input type="radio" id="dead" name="turnin_status" value="dead">
                    <label for="dead">Dead</label>
                </div>
            </div>

            <!-- Description of Capture -->
            <label class="description center">Description of Capture: </label>
            <div class="center">
                <textarea name="description_of_crime" id="description_of_crime" class="control-form" rows="4"
                    cols="20"></textarea>
            </div>
            <br>

            <div class="center" style="padding-right: 100px;">
                <button class="btn btn-primary center" id="submit_profile">Submit</button>
            </div>
            <br>
        </form>
    </div>

    <!--Post Personal Bounties Table-->
    <div class="column">

    </div>
</div>
