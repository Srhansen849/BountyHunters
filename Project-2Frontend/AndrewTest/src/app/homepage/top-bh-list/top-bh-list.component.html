<div>
    <label class="star-wars-mini">Top Bounty Hunters</label><br>
    <button class="btn btn-dark" (click)="toggleTable()">{{isVisable ? 'Hide Table' : 'Show Table'}}</button>
    <form class="center">
        <table *ngIf="isVisable" class="table table-striped table-white" id="bounties">
            <thead>
                <tr>
                    <th class="white" scope="col">Name</th>
                    <th class="white" scope="col">Email</th>
                    <th class="white" scope="col">Rank</th>
                    <!-- <th scope="col">Finished Bounties</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hunter of bhunterList">
                    <td class="white">{{hunter.huntername}}</td>
                    <td class="white">{{hunter.uemail}}</td>
                    <td class="white">{{hunter.rank}}</td>
                    <!-- <td>Number Of Completed Bounties</td> -->
                </tr>
            </tbody>
        </table>
    </form>
</div>
