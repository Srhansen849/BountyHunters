<div>
    <form>
        <label style="margin-left:50px">Active Bounties</label>
        <button *ngIf="hide" (click)="hideTable()">Hide Table</button>
        <table style="margin-left:50px" class="table table-striped table-white" id="bounties">
            <thead>
                <tr>
                    <th scope="col">Currency</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bounty of bountyList">
                    <td>{{bounty.currency}}</td>
                    <td>{{bounty.amount}}</td>
                    <td>{{bounty.time}}</td>
                    <td>{{bounty.criminalfk?.crimname}}</td>
                </tr>
            </tbody>
        </table>
    </form>
    <br><br><br><br>
    <br><br><br><br>
    <br><br><br><br>
    <br><br><br><br>
    <br><br><br><br>

    <br><br><br><br>
    <br><br><br><br>
</div>
