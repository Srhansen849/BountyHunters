<div >
    <label class="star-wars-mini">Active Bounties</label> <br>
    <button class="btn btn-dark" (click)="toggleTable()">{{isVisable ? 'Hide Table' : 'Show Table'}}</button>
    <form class="center">
        <div class="center">
            
        </div>
        <table *ngIf="isVisable" style="margin-left:50px" class="table table-striped table-white" id="bounties">
            <thead>
                <tr>
                    <th class="white" scope="col">Currency</th>
                    <th class="white" scope="col">Amount</th>
                    <th class="white" scope="col">Due Date</th>
                    <th class="white" scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bounty of bountyList">
                    <td class="white">{{bounty.currency}}</td>
                    <td class="white">{{bounty.amount}}</td>
                    <td class="white">{{bounty.time}}</td>
                    <td class="white">{{bounty.criminalfk?.crimname}}</td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
