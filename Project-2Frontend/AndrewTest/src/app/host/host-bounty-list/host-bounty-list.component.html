<div class="center">
    <form class="center">
        <div class="center">
            <label style="margin-left:50px">Completed Bounties</label> <br>
            <button class="btn btn-dark" (click)="toggleTable()">{{isVisable ? 'Hide Table' : 'Show Table'}}</button>
        </div>
        <table *ngIf="isVisable" style="margin-left:50px" class="table table-striped table-white" id="bounties">
            <thead>
                <tr>
                    <th scope="col">Currency</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bounty of bountyList">
                    <td>{{bounty.currency}}</td>
                    <td>{{bounty.amount}}</td>
                    <td>{{bounty.time}}</td>
                    <td>{{bounty.criminalfk?.crimname}}</td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
