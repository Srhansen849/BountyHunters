<div class="column">
    <h5 class="center">Criminal Data</h5>
    <br>
    <form style="padding: 20px">
        <div class="row gx-3 mb-3">
            <div class="col-md-6">
                <label class="first_name" for="inputFirstName">Name:</label>
                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter Bounty name" formControlName = "crimname">
            </div>
        </div>
    </form>
</div>
<div class="column">
    <h5 class="center">Status of Bounty</h5>
    <br>
    <form style="padding-left: 100px; padding-top: 20px;">
        <div class="status_of_bounty">
            <div class="row">
                <div class="column">
                    <input type="radio" id="alive" name="turnin_status" value="Alive" formControlName = "turninid">
                    <label for="alive">Alive</label><br>
                </div>
                <div class="column">
                    <input type="radio" id="dead" name="turnin_status" value="Dead" formControlName = "turninid">
                    <label for="dead">Dead</label>
                </div>
            </div>
        </div>
        <br>
        <div class="center" style="padding-right: 100px;">
            <button class="btn btn-primary" id="submit_turnin" (click)="turninBounty(bountyForm)">Submit</button>
        </div>
        <br>
    </form>
</div>
