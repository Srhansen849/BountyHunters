<br>
<div class="center">
    <h1>Submit a Bounty</h1>
</div>
<div class="center">
    <form style="padding: 20px" [formGroup]="bountyForm">
        <br>
 
        <div class="center">
            <div class="row" formGroupName="criminalfk">
                <label class="first_name" for="inputFirstName">Criminal Name:</label>
                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter Bounty name"
                    formControlName="crimname">
            </div>
            <div class="row">
                <label class="first_name" for="inputFirstName">Status of Criminal:</label>
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <input type="radio" id="alive" name="turninid" value="Alive" formControlName="turninid">
                        <label for="alive">Alive</label>
                    </div>
                    <div class="col-md-6">
                        <input type="radio" id="dead" name="turninid" value="Dead" formControlName="turninid">
                        <label for="dead">Dead</label>
                    </div>
                </div>
            </div>
        </div>
        <br>

            <button class="btn btn-dark" id="submit_turnin" (click)="turninBounty(bountyForm)">Submit</button> <br>
            <button class="btn btn-danger" id="submit_turnin" (click)="cancelTurnin()">Cancel</button>

        <br>
    </form>
</div>
