<div>
    <form>
        <label style="margin-left:50px">Finished Bounties</label>
        <table style="margin-left:50px" class="table table-striped table-white" id="finbounties">
            <thead>
                <tr>
                    <th scope="col">Currency</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bounty of bountyList">
                    <td>{{bounty.currency}}</td>
                    <td>{{bounty.amount}}</td>
                    <td>{{bounty.criminalfk?.crimname}}</td>
                </tr>
               
            </tbody>
        </table>
    </form>
</div>
